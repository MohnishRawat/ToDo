{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}

<div class="task-box">
<h2>Task List</h2>

<form method="POST" action="{{ url_for('tasks.add_tasks') }}" class="task-form">
    <label>New Task:</label><br>
    <input type="text" name="title" placeholder="New task"><br><br>
    <button type="submit">Add Task</button>
</form>
</div>
<br>

{% if tasks %}
    
    <form method="POST" action="{{ url_for('tasks.clear_tasks') }}">
        <button type="submit" class="btn btn-clear">Clear All Tasks</button>
    </form>
<br>

<table class="task-table">
    <thead>
        <tr>
            <th>Sr. No.</th>
            <th>Task</th>
            <th>Status</th>
            <th>Change</th>

        </tr>
    </thead>

    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ task.title }}</td>
            <td>
                <span class="badge {{task.status|lower}}">{{ task.status }}</span>
            </td>
            <td>

                <form method="POST" action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" style="display:inline;">
                    <button class="btn-small" type="submit">Next</button>
                </form>
                
            </td>
        </tr>
        
    {% endfor %}

    </tbody>
</table>

{% else %}
<p>No Task yet. Add one above!</p>
{% endif %}
{% endblock %}
